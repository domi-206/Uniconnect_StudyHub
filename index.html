<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuMind - AI Study Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
      }
      
      @keyframes flyUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        50% { transform: translateY(-20px) scale(0.8); opacity: 0; }
        51% { transform: translateY(20px) scale(0.8); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-fly-up {
        animation: flyUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Brain Pulse Animation */
      @keyframes brainPulse {
        0% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(7, 188, 12, 0)); }
        50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(7, 188, 12, 0.5)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(7, 188, 12, 0)); }
      }
      .animate-brain-pulse {
        animation: brainPulse 2s infinite ease-in-out;
      }

      @keyframes ripple {
        0% { transform: scale(0.8); opacity: 1; border-width: 2px; }
        100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
      }
      .animate-ripple {
        animation: ripple 2s infinite cubic-bezier(0, 0.2, 0.8, 1);
      }

      /* Quiz Loading Particles */
      @keyframes floatParticle {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: floatParticle 3s infinite ease-in-out;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }

      /* Markdown Content Styling */
      .markdown-content strong {
        color: #07bc0c;
        font-weight: 700;
      }
      .markdown-content p {
        margin-bottom: 0.75rem;
        line-height: 1.6;
      }
      .markdown-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 0.75rem;
      }
      .markdown-content h3 {
        font-size: 1.1rem;
        font-weight: 700;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",

    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
